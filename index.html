<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Multiplayer Rocks, Paper, Scissors</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-12" id="header">
        <h1>RPS - Multiplayer</h1>
      </div>
    </div>
    <div class="row" id="start-row">
      <div class="col-lg-4"></div>
      <div class="col-lg-3">
        <form>
          <div class="form-group" id="name-form">
            <input type="text" class="form-control" id="player-name" placeholder="Name">
          </div>
        </form>
      </div>
      <div class="col-lg-1" id="start-button">
        <button type="text" class="btn btn-dark get-player-name">Start</button>
      </div>
      <div class="col-lg-4"></div>
    </div>
    <div class="row" style="margin: auto">
      <div class="col-lg-3 display-boxes" id="box-left">
        <div class="col-lg-12">
          <h3>Player 1</h3>
        </div>
      </div>
      <div class="col-lg-3 display-boxes" id="box-center">
        <div class="col-lg-12">
          <h3>Win Display</h3>
        </div>
      </div>
      <div class="col-lg-3 display-boxes" id="box-right">
        <div class="col-lg-12">
          <h3>Player 2</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6" id="chat-box">
        <div class="form-group">
          <textarea class="form-control" rows="3"></textarea>
        </div>
      </div>
      <div class="col-lg-3"></div>
    </div>
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-5">
        <form>
          <div class="form-group" id="chat-display">
            <input type="text" class="form-control sm" id="chat-input">
          </div>
        </form>
      </div>  
      <div class="col-lg-1">
        <button type="text" class="btn btn-success" id="get-message">Send</button>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <!-- Javascript -->
  <script src="assets/javascript/rps.js"></script>
</body>
